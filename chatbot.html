<!DOCTYPE html>
<html>
    <head>
        <title>Conversation Bot</title>
        <link rel="stylesheet" href="chatbot.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
        <div class="header">
            <img src="https://store-images.s-microsoft.com/image/apps.3625.14515189813978401.2fe0ee43-bb16-44fd-8dd9-18049837b2f5.c86e10e8-6a09-4aee-b837-7c067de2ace3">
            <h1>RESUME BUILDER CHATBOT</h1>
        </div>
        </div>
        <div id="box">
        <div class="container">
            <!--    Conversation messages By Bot  -->
        <div id="messages">
           <div id="botblock" class="botblock">
              <div class="botimg">
                  <img src="https://st3.depositphotos.com/8950810/17657/v/450/depositphotos_176577870-stock-illustration-cute-smiling-funny-robot-chat.jpg">
              </div>
              <div class="botmessage">
                  <p>Hi, I am Resume Bot.I can help you with the following :</p>
                  <ul>
                      <li>Tips to build impressive resume</li>
                      <li>Mandatory sections to be mentioned in resume</li>
                      <li>Create resume</li>
                  </ul>
                  <p>May I know your good name please.</p>
              </div>
           </div>
        </div>
        <!-- hidden block displayed only when user provides input -->
        <div id="hidden">
            <div id="botblock" class="botblock">
                <div class="botmessage">

                </div>
            </div>
            <div id="userblock" class="userblock">
                <div class="usermessage">

                </div>
                <div class="userimg">
                    <img src="https://www.shareicon.net/data/2017/01/06/868320_people_512x512.png">
                </div>
            </div>
        </div>
        <!--    input block to take input from the user  -->
        <input id="input" onkeyup="taketheinput(event)">
        </div>
        </div>
        <script type="text/javascript" src="chat.js"></script>
    </body>
</html>
