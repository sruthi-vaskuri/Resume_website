<!--Login page is the first page of the website.

    This HTML page demonstrates the design of login page.
  
    After signin this page redirects to profile page where the applicant must fill the details to download resume.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js">
    </script>
    <link rel="stylesheet" href="login.css" />
    <title>MyResume</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!--         SIGN IN FORM         -->
          <form action="profile.html" class="sign-in-form">
            <h2 class="title">Login To Your Account</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
              <input type="submit" class="btn" value="Log In"/>
          </form>
          <!--          SIGN UP FORM         -->
          <form class="sign-up-form">
            <h2 class="title">Create An Account</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>
      <!---          LEFT ANIMATED PANEL     -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1>MyResume</h1>
            <h3>
              Start Designing Your Exclusive CV.
              New to our website.Create an Account
            </h3>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="https://i.etsystatic.com/17835024/r/il/d04696/1591655057/il_570xN.1591655057_b4qg.jpg" class="image" alt="" />
        </div>
        <!---        RIGHT ANIMATED PANEL      -->
        <div class="panel right-panel">
          <div class="content">
            <h1>MyResume</h1>
            <h3>
              Create Your Exclusive Resume.If you already have an account , Sign In
            </h3>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="https://www.resumeshoppe.com/wp-content/uploads/2017/08/free-infographic-mockup-1024x714.png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="App.js"></script>
  </body>
</html>
