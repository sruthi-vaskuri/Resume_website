<!--This page is designed to take inputs from the user.
    
    All these inputs are stored and redirected to Resume.html-->
    <html>
    <head>
        <title>Profile</title>
        <link rel="stylesheet" href="profile.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    </head>
    <body>
        <nav>
            <label class="logo">MyResume</label>
            <label class="logo1">Fill In The Details</label>
        </nav>
        <div class="container">
        <form action="Resume.html" method="POST">
        <div class="form-center1">
            <div class="profile">
                <h1>Personal Information</h1>
            </div>
            <div>
                <label>First Name</label><br>
                <input class="box" id="firstname" type="text" name="firstname" placeholder="First And Last Name..."><br>
            </div>
            <div>
                <label>Designation</label><br>
                <input class="box" id="jobtitle"  type="text" name="job title" placeholder="Job Title..."><br>
            </div>
            <div>
                <label>Phone Number</label><br>
                <input class="box" id="phno" type="text" name="phno" placeholder="Phone Number..."><br>
            </div>
            <div>
                <label>Email</label><br>
                <input class="box" id="email" type="text" name="email" placeholder="Email..."><br>
            </div>
            <div>
                <label>Short Bio</label>
                <input class="bio" id="profile" type="textarea" name="profile" placeholder="Showcase Your Uniquess"><br>
            </div>
        </div>
        <div class="form-center1">
            <div class="profile">
                <h1>Projects</h1>
            </div>
            <div>
                <label>Project Name</label><br>
                <input class="box" id="projectname" type="text" name="projectname" placeholder="Project Name....."><br>
            </div>
            <div>
               <label>Project Description</label>
               <input class="bio" id="projectdetails" type="textarea" name="projectdetails" placeholder="Description"><br>
            </div>
        </div>
        <div class="form-center1">
            <div class="profile">
                <h1>Education</h1>
            </div>
            <div>
                <label>Institution Name</label><br>
                <input class="box" id="college" type="text" name="college" placeholder="College..."><br>
            </div>
            <div>
                <label>Qualification</label><br>
                <input class="box" id="qualification" type="text" name="qualification" placeholder="Qualification...."><br>
            </div>
            <div>
                <label>Description</label>
                <input class="bio" id="description" type="textarea" name="description" placeholder="Description about your experience..."><br>
            </div>
        </div>
        <div class="form-center1">
            <div class="profile">
                <h1>Skills</h1>
            </div>
            <div>
                <label>Skills</label><br>
                <input class="box" id="skills1" type="text" name="skills1" placeholder="skills...."><br>
            </div>
            <div>
                <label>Skills</label><br>
                <input class="box" id="skills2" type="text" name="skills2" placeholder="skills...."><br>
            </div>
            <div>
                <label>Skills</label><br>
                <input class="box" id="skills3" type="text" name="skills3" placeholder="skills...."><br>
            </div>
        </div>
        <div>
            <div>
                <button class=" btn btn-success" onclick="download()">DOWNLOAD CV</button>
            </div>
        </div>
        </form>
        </div>
        <script src="profileinfo.js"></script>
    </body>
</html>
